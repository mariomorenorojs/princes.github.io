<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown Timer with Login</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: black; /* Establece el fondo de pantalla en negro */
    color: white; /* Cambia el color del texto a blanco */
  }
  #countdown {
    font-size: 36px;
    margin-top: 50px;
    border-radius: 10px; /* Añade esquinas redondeadas */
    background-color: purple; /* Cambia el color de fondo a morado */
    padding: 20px; /* Añade espacio alrededor del contenido */
    display: inline-block; /* Hace que el div se ajuste al contenido */
  }
  #login-form {
    margin-top: 20px;
  }
  #login-form input[type="text"],
  #login-form input[type="password"],
  #login-form input[type="submit"] {
    padding: 10px;
    margin: 5px;
    border: none;
    border-radius: 5px;
  }
</style>
</head>
<body>

<div id="countdown"></div>

<div id="login-form">
  <form action="index2.html" method="post">
    <input type="text" name="username" placeholder="Username" required><br>
    <input type="password" name="password" placeholder="Password" required><br>
    <input type="submit" value="Login">
  </form>
</div>

<script>
// Set the date we're counting down to (August 30, 2024 at 1:00 PM)
var countDownDate = new Date("August 30, 2024 13:00:00").getTime();

// Update the countdown every second
var x = setInterval(function() {

  // Get the current date and time
  var now = new Date().getTime();

  // Calculate the distance between now and the countdown date
  var distance = countDownDate - now;

  // Calculate days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Display the countdown
  document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";

  // If the countdown is over, display a message
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("countdown").innerHTML = "EXPIRED";
  }
}, 1000);
</script>

</body>
</html>
